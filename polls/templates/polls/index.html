{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <title>Document</title>
</head>

<body>
    {% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <li>
            <a href="{% url 'polls:detail' question.id %}">{{question.text}}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p> No Polls </p>
    {% endif %} {% if error_message %}
    <p>{{error_message}}</p>
    {% endif %}
    <form action="{% url 'polls:add_poll' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="text" id="text">
        <input type="text" name="choices" id="choice0">
        <input type="text" name="choices" id="choice1">
        <input type="text" name="choices" id="choice2">
        <input type="submit" value="Add">
    </form>
</body>

</html>
